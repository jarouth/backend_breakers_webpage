<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Bio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="imamge/x-icon" href="img/TeamLogo.png">
    <script src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            flex: 1 1 calc(30% - 40px);
            text-align: center;
            transition: transform 0.2s;
        }

        .card:hover, .card-jason:hover,.card-jack:hover {
            transform: scale(1.05);
        }

        h2 {
            margin: 0 0 10px;
        }

        .bio {
            display: none;
            /* Initially hide the bio section */
            margin-top: 10px;
            color: #555;
        }

        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>

<header>
    <img class="logo" src="img/TeamLogo.png" alt="Backend Breakers Logo">
   <h1>Meet the Backend Breakers</h1>
</header>

<div class="container">
    <div class="card-jack">
        <div class="jack">
            <h2>Jack King</h2>
            <p>Fullstack Developer</p>
            <button onclick="toggleBio('bio1')">Show Bio</button>
                <div class="bio" id="bio1">
                    <img src="img/Picture%20of%20Jack.jpg" alt="Photo of Jack King">
                    <img src="img/hacker.png" alt="Picture of a Hacker">
                    <p>Jack is a skilled fullstack developer who aspires to be an ethical hacker.</p>
                    <a href="https://github.com/JackK1014">GitHub</a>
                    <a href="https://www.linkedin.com/in/jack-king-690015290/">LinkedIn</a>
                </div>
        </div>
    </div>
   <div class="card-jason">
            <h2>Jason Routh</h2>
            <p>Full-Stack Developer</p>
            <button onclick="toggleBio('bio4')">Show Bio</button>
            <div class="bio" id="bio4">
                <img class="img-jason" src="img/jason-avatar.jpeg" alt="what da dog doin">
                <img class="moodboard-img-jason"  src="img/iminthemainframe.webp" alt="Im in the mainframe">
                <p>Jason is an experienced Full-Stack developer with multiple projects under his belt.</p>
                <a href="https://github.com/jarouth">Github</a>
                <a href="www.linkedin.com/in/jason-routh-">linkedin</a>
                
            </div>

    </div>

    <script>
        function toggleBio(bioId) {
            const bio = document.getElementById(bioId);
            if (bio.style.display === "none" || bio.style.display === "") {
                bio.style.display = "block";
            } else {
                bio.style.display = "none";
            }
        }
    </script>

<script src="script.js"></script>
</body>

</html>
